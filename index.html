<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div class="input-container">
      <h1>Metric/Imperial Conversion</h1>
      <div class="input-details">
        <input type="text" class="input-box" id="input-box" value="10">
        <div class="buttons">
          <button id="input-btn" class="input-btn">Convert</button>
          <a class="return" href="https://dmira.netlify.app/projects"><button class="input-btn">Go Back</button></a>
        </div>
      </div>
    </div>
    <div id="output-container" class="output-container">
      <div class="output-error">
        <h2 id="output-error"></h2>
      </div>
      <div class="output-type length">
        <h2 class="output-header">Length (Meter/Feet)</h2>
        <p id="length-output" class="output-desc"></p>
      </div>
      <div class="output-type volume">
        <h2 class="output-header">Volume (Liters/Gallons)</h2>
        <p id="volume-output" class="output-desc"></p>
      </div>
      <div class="output-type mass">
        <h2 class="output-header">Mass (Kilograms/Pounds)</h2>
        <p id="mass-output" class="output-desc"></p>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
